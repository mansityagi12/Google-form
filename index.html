<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact with lottiefiles</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Google form</h1>
    </header>
    <br>
    <main>
        <form action="/style.css">
            <input type="text" placeholder="enter name">
            <br>
            <br>
            <input type="text" placeholder="enter password">
            <br>
            <br>
            <h4>Select Class</h4>
            <label for="id1">
                    <input type="radio"value="class XI"name="class"id="id1"/>class XI

                </label>
            <br>
            <label for="id2">
                    <input type="radio"value="class XII"name="class"id="id2"/>class XII

                </label>
            <br>
            <h4>Select Subjects</h4>
            <label for="id1">
                    <input type="checkbox"value="Maths"name="Subject"id="id1"/>Math

                </label>
            <br>
            <label for="id2">
                    <input type="checkbox"value="Science"name="subject"id="id2"/>Science

                </label>
            <br>
            <label for="id3">
                    <input type="checkbox"value="Social Science"name="subject"id="id3"/>Social Science

                </label>
            <br>
            <label for="id4">
                    <input type="checkbox"value="Hindi"name="subject"id="id4"/>Hindi

                </label>
            <br>
            <label for="id5">
                    <input type="checkbox"value="Computer"name="subject"id="id5"/>Computer

                </label>
            <br>
            <label for="id6">
                    <input type="checkbox"value="General Knowledge"name="subject"id="id6"/>General Knowledge

                </label>
            <br>
            <br>
            <h4>Select Subjects</h4>
            <Select name="city">
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Banglore">Banglore</option>
                </Select>
            <br>
            <br>

            <h5>Contacts</h5>
            <div class="container_input">
                <iframe src="https://embed.lottiefiles.com/animation/88708 icon" width="40" height="40"></iframe>
                <input class="input_field" type="text" placeholder="E-mail id">
            </div>
            <div class="container_input">
                <iframe src="https://embed.lottiefiles.com/animation/91042 icon" width="40" height="40"></iframe>
                <input class="input_field" type="text" placeholder="Phone no.">
            </div>
            <div class="container_input">
                <iframe src="https://embed.lottiefiles.com/animation/49409 icon" width="40" height="40"></iframe>
                <input class="input_field" type="text" placeholder="twitter">
            </div>
            <div class="container_input">
                <iframe src="https://embed.lottiefiles.com/animation/80094 icon" width="40" height="40"></iframe>

                <input class="input_field" type="text" placeholder="Linkedin">
            </div>
            <textarea name="feedback" id="101" placeholder="plese give your feedback here" rows="5">
            </textarea>
            <br>
            <button>Register</button>

        </form>
    </main>


</body>

</html>
